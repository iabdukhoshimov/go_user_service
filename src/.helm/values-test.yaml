# Default values for microservice.                                                                                                         
# This is a YAML-formatted file                                                                                                           
# Declare variables to be passed into your templates                                                                                     
global:                                                                                                                                    
  replicaCount: 1                                                                                                                          
  environment: {}
   # list of key: value                                                                                                                    
   # GLOBAL1: value                                                                                                                        
                                                                                                                                           
replicaCount: 1                                                                                                                            
                                                                                                                                           
image:                                                                                                                                     
  registry: gitlab.udevs.io:5050/                                                                                                          
  repository: editory/editory_go_sms_service
  pullPolicy: IfNotPresent                                                                                                                 
  # Overrides the image tag whose default is the chart appVersion.                                                                         
  tag: "test" 

# image:                                                                                                                                     
#   registry: harbor.udevs.io/                                                                                                          
#   repository: editory/go_sms_service
#   pullPolicy: IfNotPresent                                                                                                                 
#   # Overrides the image tag whose default is the chart appVersion.                                                                         
#   tag: "latest" 
                                                                                                                                           
imagePullSecrets: "gitlab-registry"                                                                                                        
nameOverride: ""                                                                                                                           
fullnameOverride: ""                                                                                                                       
labels:
  app: go-sms-service                                                                                                                                           
# command: ["/bin/sh","-c"]                                                                                                                
# args: ["echo 'consuming a message'; sleep 5"]                                                                                            
                                                                                                                                                                                                                                                                                      
serviceAccount:                                                                                                                            
  # Specifies whether a service account should be created                                                                                                                                                                                                                             
  create: true
  # Annotations to add to the service account                                                                                                                                                                                                                                         
  annotations: {}                                                                                                                                                                                                                                                                     
  # The name of the service account to use.                                                                                                
  # If not set and create is true, a name is generated using the fullname template                                                                                                                                                                                                    
  name: "vault-auth"                                                                                                                                 
                                                                                                                                           
podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/auth-path: "auth/kubernetes-editory-test"
  vault.hashicorp.com/agent-inject-secret-.env: "secret/data/k8s/editory/go-sms-service" 
  vault.hashicorp.com/secret-volume-path-.env: "/app"
  vault.hashicorp.com/role: "editory-test"
  vault.hashicorp.com/agent-inject-template-.env: |
    {{- with secret "secret/data/k8s/editory/go-sms-service" -}}
    {{- range $key, $value := .Data.data }}
    {{ $key }}: {{ $value }}
    {{- end }}
    {{ end -}}
  
podLabels:
  app: go-auth-service

podSecurityContext: {}                                                                                  
  # fsGroup: 2000                                                                                                                                                                                               
                                                                                                                                                                                                                
securityContext: {}                                                                                                                                                                                             
  # capabilities:                                                                                                                                                                                               
  #   drop:                                                                                                                                
  #     - ALL                                                                                                                              
  # readOnlyRootFilesystem: true                                                                        
  # runAsNonRoot: true                                                                                                                     
  # runAsUser: 1000                                                                                     
vault: {}                                                                                                          

environment: {}
volumes:                                                                                                                                   
  enabled: false                                                                                                                           
  pvc:                                                                                                                                     
    enabled: false                                                                                                                         
    existing_claim:                                                                                                                                                                                                                                                                   
    name: pvc                                                                                                                              
    mountPath: /pv                                                                                      
    size: 1G                                                                                            
    class:                                                                                              
    accessModes:                                                                                        
      - ReadWriteOnce                                                                                   
                                                                                                        
service:                                                                                                
  type: ClusterIP                                                                                       
  annotations: {}                                                                                       
  specs:
    - port: 8080                                                                                                                          
      targetPort: 8080                                                                                                                       
      name: https                                                                                                                           
    - port: 80                                                                                                                             
      targetPort: 80                                                                                                                    
      name: grpc                                                                                                                           


ingress: {}                                                                                                 

resources: {}                                                                                                                        

autoscaling:                                                                                                                               
  enabled: false                                                                                                                           
  minReplicas: 1                                                                                                                           
  maxReplicas: 100                                                                                                                         
  targetCPUUtilizationPercentage: 80                                                                                                       
  # targetMemoryUtilizationPercentage: 80                                                                                                  

nodeSelector: {}                                                                                                                           

tolerations: []                                                                                                                            

affinity:                                                                                                                                  
  nodeAffinity:                                                                                                                            
    requiredDuringSchedulingIgnoredDuringExecution:                                                                                        
      nodeSelectorTerms:                                                                                                                   
        - matchExpressions:                                                                                                                
            - key: apps
              operator: In                                                                                                                 
              values:                                                                                                                      
                - "true"  
