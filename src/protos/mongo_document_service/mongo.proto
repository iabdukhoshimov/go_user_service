syntax="proto3";

package mongo_document_service;
option go_package="genproto/mongo_document_service";

message UpdateStatusReq {
    string Status = 1;
    string Id = 2;
    string Sign = 3;
    string UpdatedAt = 4;
    string HtmlUz = 5;
    string HtmlRu = 6;
}

message ById {
    string Id = 1;
}
message ContractDoc {
    string ContractNo = 1;
    string ContractDate = 2;
}

message TimeResp {
    string Time = 1;
}